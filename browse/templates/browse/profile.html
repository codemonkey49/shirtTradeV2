{%extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'browse/profile.css' %}">

{% endblock %}

<html>
    {%block body%}
        <img id="img" src={{ url }}>
        <br>
        signed in as: {{ user }}
        
        <p id=teamNum>from team number: {{team.team}}</p>
       
    <div class="personalForm">
        <form action="/profile" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="submit" />
        </form>
    </div>
    {%endblock%}
</html>
